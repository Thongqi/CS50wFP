{% extends "FP/layout.html" %}

{% block body %}
<div class="centered">
    
    <form action="" method="post" name="m-step" id="m-step">
        {% csrf_token %}
        <div class="tab">
            <h2>What do you prefer?</h2>
            
            <div class="d-flex flex-wrap">
                {% for tag in tags %}
                <div class="chkbox">
                    <label>
                        <input type="checkbox" value="{{tag}}" name="chk[]"  class="hidden" autocomplete="off">
                        <span>{{tag}}</span>
                    </label>
                </div>
                {% endfor %}
            </div>
            
        </div>

        <div class="tab">
            <h2>How many days you planned to spend?</h2>
            <input id="select_days" name="select_days" type="hidden"></input>
            <div class="d-flex" style="justify-content: space-between;align-items: center;"> 
                <span>Recommended:</span>
                <div class="chkbox">
                    <label>
                        <input type="radio" name="transport" class="btn chkbox hidden" value="Ferry" autocomplete="off">
                        <span>3D2N</span>
                    </label>
                </div>
                <div class="chkbox">
                    <label>
                        <input type="radio" name="transport" class="btn chkbox hidden" value="Ferry" autocomplete="off">
                        <span>4D3N</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="tab">
            <h2>How will you travel to Langkawi?</h2>
            <div class="d-flex" style="justify-content: space-evenly;">
                <div class="chkbox">
                    <label>
                        <input type="radio" name="transport" class="btn chkbox hidden" value="Ferry" autocomplete="off">
                        <span>Ferry</span>
                    </label>
                </div>
                <div class="chkbox">
                    <label>
                        <input type="radio" name="transport" class="btn chkbox hidden" value="Flight" autocomplete="off">
                        <span>Flight</span>
                    </label>
                </div>
                <div class="chkbox">
                    <label>
                        <input type="radio" name="transport" class="btn chkbox hidden" value="NA" autocomplete="off">
                        <span>Not sure yet</span>
                    </label>
                </div>
            </div>
        </div>
        

<!--         <div class="tab">
            <h2 style="font-family: Brush Script MT, Brush Script Std, cursive; text-align: center;">What is your budget range (per person)?</h2>
            <div class="d-flex flex-wrap">
                <div class="chkbox">
                    <label>
                        <input type="radio" value="1000-1500" name="budget" class="hidden" autocomplete="off">
                        <span>1000-1500</span>
                    </label>
                </div>
                <div class="chkbox">
                    <label>
                        <input type="radio" value="1500-2000" name="budget" class="hidden" autocomplete="off">
                        <span>1500-2000</span>
                    </label>
                </div>
            </div>
        </div> -->



        
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <!-- progress button -->
    <div style="overflow:auto;">
        <div style="float:right;">
        <button type="button" id="prevBtn" class="btn" onclick="nextPrev(-1)"><i class='fas fa-angle-left'></i></button>
        <button type="button" id="nextBtn" class="btn" onclick="nextPrev(1)"><i class='fas fa-angle-right'></i></button>
        </div>
    </div>
</div>

{% endblock %}
