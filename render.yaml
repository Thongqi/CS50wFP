databases:
  - name: mysitedb
    plan: free
    databaseName: mysite
    user: mysite

services:
  - type: web
    plan: free
    name: finalP
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn finalP.wsgi --bind 0.0.0.0:8000
    runtime: python
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
